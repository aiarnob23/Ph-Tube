<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>


<body>
    <header>
        <!-- --------------navbar---------------- -->
        <nav class="container mx-auto mt-4 mb-8">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <a class="btn btn-ghost normal-case text-xl"><img src="./img/Logo.png" alt=""></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <a onclick="handleSortByView()" class="btn normal-case bg-[#25252521] font-medium">Sort by view</a>
                </div>
                <div class="navbar-end">
                    <div class="hidden lg:flex">
                        <a href="blog.html" target="_blank"
                            class="btn normal-case bg-[#FF1F3D] text-white font-medium">Blog</a>
                    </div>
                    <div class="dropdown dropdown-left">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <div class="mb-5  flex justify-center"> <a onclick="handleSortByView()"
                                    class="btn w-full normal-case bg-[#25252521] font-medium">Sort by view</a></div>
                            <div class=" flex justify-center"><a  href="blog.html" target="_blank"
                                    class="btn w-full normal-case bg-[#FF1F3D] text-white font-medium">Blog</a></div>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- ---------horizonal line----------- -->
        <div class="container mx-auto">
            <hr class="border-2">
        </div>
    </header>


    <main>
        <!------------------ tabs ------------>
        <section class="container mx-auto mt-8 ">
            <div class="tabs flex justify-center gap-8" id="tabs-div">
            </div>
        </section>
        <!-- --------cards section-------------- -->
        <section class="container mx-auto mt-8 grid  grid-cols-1 md:grid-cols-2  lg:grid-cols-4 gap-3"
            id="cards-section">
        </section>
        <!-- ------------void section--------- -->
        <section class="container mx-auto mt-24  md:mt-44 text-center gap-10 flex flex-col justify-center items-center"
            id="void-section">
        </section>
    </main>



    <script src="index.js"></script>
</body>

</html>
